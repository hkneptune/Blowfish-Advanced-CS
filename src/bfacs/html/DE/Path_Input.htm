<p><a name="bbbc_pathinput"><font size="2" face="Arial"></font></a><font
size="3" face="Arial"><b>Pfadeingabe</b></font></p>

<p><font size="2" face="Arial">Das Eingabefeld ermöglicht es
Ihnen durch direkte Eingabe zu jedem Pfad zu wechseln.</font></p>

<p><font size="2" face="Arial">Sie können im gleichen Zuge auch
eine Maske setzen (z.B. &quot;*.doc&quot;) um Dateien eines
bestimmten Typs herauszufiltern.</font></p>
