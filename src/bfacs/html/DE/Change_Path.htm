<p><a name="dialog_changepath"><font size="2" face="Arial"></font></a><font
size="3" face="Arial"><b>Pfad wechseln</b></font></p>

<p><font size="2" face="Arial">Geben Sie den neuen Pfad, den die
Auswahl anzeigen soll, in diesem Dialog ein.</font></p>

<p><font size="2" face="Arial">Um sich unnötige Tipparbeit zu
sparen können Sie alternativ auch auf die Schaltfläche <em><b>Suchen...</b></em><em>
</em>klicken, hier einen Pfad auszuwählen oder zumindest zum
richtigen Wurzelverzeichnis gelangen.</font></p>
