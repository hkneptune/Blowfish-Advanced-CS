<p><a name="bbbc_pathinput"><font size="2" face="Arial"></font></a><font
size="3" face="Arial"><b>Path Input</b></font></p>

<p><font size="2" face="Arial">The input field allows you to
change to any valid path by directly providing it.</font></p>

<p><font size="2" face="Arial">You may also entered a special
selection (e.g. &quot;*.doc&quot;) to filter out files of a
