<p><a name="menu_ emptylastworkfileslist"></a><font size="3"
face="Arial"><b>Empty Last Workfiles List</b></font></p>

<p><font size="2" face="Arial">The name and path of every
encrypted file you worked with is kept in a list menu (under the
Work With button in the bar).</font></p>

<p><font size="2" face="Arial">The list can be cleared by
clicking on this menu item.</font></p>
