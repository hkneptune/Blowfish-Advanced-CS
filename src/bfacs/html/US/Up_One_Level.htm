<p><a name="bbbc_uponelevel"><font size="2" face="Arial"></font></a><font
size="3" face="Arial"><b>Up One Level</b></font></p>

<p><font size="2" face="Arial">The common button for reaching the
next directory level above, e.g. to change from
&quot;D:\MyFiles\Documents&quot; to &quot;D:\MyFiles&quot;.</font></p>

<p><font size="2" face="Arial">This button will be deactivated if
the root directory has been reached already.</font></p>
